<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="{{ static }}/swagger-ui.css">
  <link rel="icon" type="image/png" href="{{ static }}/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ static }}/favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    .swagger-ui img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="{{ static }}/swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="{{ static }}/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
  <script>
    window.onload = function () {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{{ path }}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;

      document.querySelector("#swagger-ui > section > div.topbar > div > div > a > img").src = "{{static}}/logo.svg";
    };
  </script>
  <link rel="stylesheet" type="text/css" href="{{ static }}/theme-newspaper.css">
</body>

</html>
